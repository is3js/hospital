<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/TweenMax.js"></script>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;

            background: red;
        }
    </style>
</head>
<body>

<div class="box"></div>

<script>
    let obj = {name: 'obj'};

    new TweenMax.to(".box", 3, {
        x: 500,
        onStart: function (a, b, c) {
            // console.log("onStartParmas: ", a, b, c)
            console.log(this)
        },
        onStartParams: ["1", "2", "3"],
        onStartScope: obj,
    })
</script>
</body>
</html>
