<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/TweenMax.js"></script>
    <style>
        div {
            display: inline-block;
            width: 50px;
            height: 50px;

            background: #ccc;
            border: 1px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<script>
    let oDivs = document.querySelectorAll(".box");
    new TweenMax.staggerTo(oDivs, 3, {
        cycle: {
            height: [100, 150, 200],
            backgroundColor: ["red", "green", "blue"]
        }
    })
</script>
</body>
</html>
